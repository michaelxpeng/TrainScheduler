<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme|Shrikhand" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="container">
                <div class="jumbotron jumbotron-fluid bg-transparent">
                    <h1 class="display-4 text-center text-white">Train Scheduler</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="table-responsive">
            <div class="card-header bg-primary text-white">
                Current Train Schedule
            </div>
            <table class="table table-striped bg-transparent text-white" id="trainTable">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="card-header bg-primary text-white">
                Add Train
            </div>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destinationInput">
            </div>
            <div class="form-group">
                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                <input type="time" class="form-control" id="firstTrainTimeInput">
            </div>
            <div class="form-group">
                <label for="trainFrequency">Frequency (min)</label>
                <input type="number" class="form-control" id="trainFrequencyInput">
            </div>
            <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
        </form>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
